<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Game of Word's</title>
</head>
<body>

   <div class="container">
      <h1 class="first_h1">Курочка Ряба</h1>
      <div class="box_of_inputs">
         <form action="" method="GET" class="all-inputs">
            <input type="text" class="first__input" placeholder="var1" name="text" id="first">
            <input type="text" class="second__input" placeholder="var2" name="text" id="second">
            <input type="text" class="third__input" placeholder="var3" name="text" id="third">
            <input type="text" class="four__input" placeholder="var4" name="text" id="four">
            <input type="text" class="five__input" placeholder="var5" name="text" id="five">
            <input type="text" class="six__input" placeholder="var6" name="text" id="six">
            <input type="text" class="this__word" placeholder="speach" name="text" id="speach">
            <button type="button" class="create__text">Создать текст</button>
            <button type="button" class="reset__anyone">Заменить переменные</button>
         </form>
      </div>
      <div class="our-text">
         Nothing
      </div>
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="./script.js"></script>
</body>
</html>
